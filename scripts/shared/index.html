<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no">
    <title>{{experiment}} [PsychoPy]</title>
    <!-- styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jquery-ui-dist@1.12.1/jquery-ui.min.css">
    <link rel="stylesheet" href="lib/psychojs-{{psychoJSVersion}}.css">
  </head>
  <body>
    <!-- replaced by <div id="root"></div> from root.html; we do it like this since the karma test only requires that node; not the whole index.html -->
    {{{rootNode}}}
    <!-- external libraries -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-ui-dist@1.12.1/jquery-ui.min.js"></script>
		<script>
			var createjs = window; // sets window as the createjs namespace (the object the classes will be defined in)
		</script>		
    <!-- experiment -->
		<script type='module' src='./{{experiment}}.js'></script>
		<!-- legacy browsers -->
    <script nomodule type="text/javascript" src="lib/psychojs-{{psychoJSVersion}}.js"></script>
    <script nomodule type="text/javascript" src="./{{experiment}}-legacy-browsers.js"></script>
  </body>
</html>
