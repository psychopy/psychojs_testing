name: compile psyexp to js
on:
  workflow_dispatch:

jobs:
  compile:
    runs-on: ubuntu-latest
    env:
      STAGING_PASSWORD: ${{ secrets.STAGING_PASSWORD }}
      STAGING_PORT: ${{ secrets.STAGING_PORT }}
      STAGING_USERNAME: ${{ secrets.STAGING_USERNAME }}
      PSYCHOPY_PATH: 'psychopy'
    steps:
      - name: Checkout PsychoJS
        uses: actions/checkout@v2
        with:
          path: psychojs
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: '12'
      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: ~/psychojs/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-:  
      - name: Install modules
        run: npm ci
        working-directory: ./psychojs
      - name: Run e2e_test selected_devices
        run: npx wdio test/wdio.conf.js --server bs --upload yes --subset --branch pavlovia --testrun selected_devices
        working-directory: ./psychojs
