language: node_js
node_js:
- '12'
stages:
- synchronize
- cleanup
- e2e_code
- e2e_conditions
- e2e_img
- e2e_polygon
- e2e_sound
- e2e_text
- e2e_textbox
- e2e_video
- join
jobs:
  allow_failures:
  - if: type == cron
  include:
  # Jobs triggered by cron
  - stage: synchronize
    script: node test/cli/syncWithGitHub.js
    if: type == cron
  - stage: cleanup
    script: node test/cli/deleteLogs.js
    if: type == cron    
  - stage: e2e_code
    script: npx wdio wdio.conf.js --wdioServer bs --test e2e_code
    if: type == cron
  - stage: e2e_conditions
    script: npx wdio wdio.conf.js --wdioServer bs --test e2e_conditions
    if: type == cron
  - stage: e2e_img
    script: npx wdio wdio.conf.js --wdioServer bs --test e2e_img
    if: type == cron
  - stage: e2e_polygon
    script: npx wdio wdio.conf.js --wdioServer bs --test e2e_polygon
    if: type == cron
  - stage: e2e_sound
    script: npx wdio wdio.conf.js --wdioServer bs --test e2e_sound
    if: type == cron
  - stage: e2e_text
    script: npx wdio wdio.conf.js --wdioServer bs --test e2e_text
    if: type == cron
  - stage: e2e_textbox
    script: npx wdio wdio.conf.js --wdioServer bs --test e2e_textbox
    if: type == cron
  - stage: e2e_video
    script: npx wdio wdio.conf.js --wdioServer bs --test e2e_video
    if: type == cron
  - stage: join
    script: node test/cli/joinReports.js
    if: type == cron
